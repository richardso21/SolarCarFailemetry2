<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.scss" />
        <title>Failemetry RealTime Viewer</title>
    </head>
    <body>
        <h1>Failemetry 2.0 Wooooooo</h1>

        <div class="img-container">
            <a href="" target="_blank" rel="noopener noreferrer">
                <img id="main-img" src="" alt="" />
            </a>
        </div>

        <div class="input-section">
            Array Shunt:
            <input type="number" step="0.01" title="Array Shunt" placeholder="Array Shunt"> Amps
            Motor Shunt:
            <input type="number" step="0.01" title="Motor Shunt" placeholder="Motor Shunt"> Amps
            Battery Voltage:
            <input type="number" step="0.1" title="Battery Voltage" placeholder="Battery Voltage"> Volts 
            <button>Submit</button>
            <button>Skip</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
